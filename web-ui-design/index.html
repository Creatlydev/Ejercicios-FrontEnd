<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UX Event 2024 - Design Techniques</title>
    <meta name="description"
        content="Join the UX Event 2024 to learn design techniques through masterclasses, live work, and courses from industry leaders.">

    <link rel="stylesheet" href="./style.css">

    <!-- LOGO ICON -->
    <link rel="shortcut icon" href="./logo.svg" type="image/x-icon">

    <!-- IMPORTAR FUENTES -->

    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;700&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="container">
        <header class="header">
            <img src="./logo.svg" alt="Event Logo" class="header__logo">
            <nav>
                <ul class="header__nav">
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Conference</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Tickets</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Contact</a></li>
                </ul>
            </nav>
            <a href="#" class="cta cta--main header__button">Register Now!</a>

            <button class="menu" hidden-desktop>
                <div class="menu__icon">
                    <img src="./assets/icons/Menu_Alt_02.svg" alt="">
                </div>
            </button>
        </header>
    </div>


    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="hero__container">
                    <div class="hero__content">
                        <header class="hero__header">
                            <h1 class="hero__title text-handwriting">UX Event 2024</h1>
                            <h2 class="hero__subtitle">
                                <span>Design</span> Techniques
                            </h2>
                            <p class="hero__description">Masterclasses, Live Work and Courses from Industry Leaders!</p>
                        </header>

                        <div class="hero__body">
                            <div class="hero__buttons">
                                <a href="#" class="cta cta--main">Register Now!</a>
                                <a href="#" class="cta">Host An Event!</a>
                            </div>
                            <div class="event-info">
                                <div class="event-info__item">
                                    <img src="./assets/icons/calendar.svg" alt="">
                                    <time datetime="2024-11-12">12 Nov, 2024</time>
                                </div>
                                <div class="event-info__item">
                                    <img src="./assets/icons/clock.svg" alt="">
                                    <time datetime="12:45">12:45 CST</time>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="hero__graphic">
                        <img class="img-full" src="./assets/heroGraphic.webp" alt="">
                    </div>
                </div>

                <footer class="hero__footer">
                    <div class="hero__footer-info">
                        <div class="hero__footer-members">
                            <div class="members">
                                <img src="./assets/Male-1.png" alt="" class="members__photo">
                                <img src="./assets/Male-2.png" alt="" class="members__photo">
                                <img src="./assets/Male-4.png" alt="" class="members__photo">
                                <div class="members__more">
                                    <span>+8</span>
                                </div>
                            </div>

                            <a href="#" class="cta">Need Help?</a>
                        </div>

                        <div class="line"></div>

                        <div class="speaker-info">
                            <img src="./assets/Male-3.png" alt="" class="speaker-info__photo">
                            <div class="speaker-info__item">
                                <p class="speaker-info__name">David Georgia</p>
                                <p class="speaker-info__role">Speaker</p>
                            </div>
                        </div>
                    </div>


                    <div class="social-links">
                        <a href="#" class="footer__link">Facebook</a>
                        <a href="#" class="footer__link">LinkedIn</a>
                        <a href="#" class="footer__link">Instagram</a>
                    </div>
                </footer>
            </div>
        </section>
    </main>

</body>

</html>
