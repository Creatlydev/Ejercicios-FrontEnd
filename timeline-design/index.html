<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline | Work Experiencie</title>

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./index.css">

    <!-- FONTS -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&family=Nanum+Pen+Script&display=swap">
</head>

<body>

    <section class="tmline">
        <div class="container">
            <header class="tmline__head">
                <h2 class="tmline__title hand-writing">Work Experience</h2>
                <p class="tmline__summary">
                    Obviously I'm a Web Designer. Experienced with all stages of the development cycle for dynamic web
                    projects.
                </p>
            </header>

            <div class="tmline-cnt" id="experiences">

            </div>
    </section>

    <!-- SCROLL TOP BUTTON -->
    <button class="scroll-btn" id="scroll-btn">
        <div class="scroll-btn__cnt">
            <span class="scroll-btn__icon">
                <svg stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="m4.5 15.75 7.5-7.5 7.5 7.5" stroke-linejoin="round" stroke-linecap="round"></path>
                </svg>
            </span>

            <span class="scroll-btn__icon">
                <svg stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="m4.5 15.75 7.5-7.5 7.5 7.5" stroke-linejoin="round" stroke-linecap="round"></path>
                </svg>
            </span>
        </div>
    </button>



    <template id="experience-template">
        <article class="tmline-item">
            <header class="tmline-item__header">
                <img src="" alt="Logo" class="tmline-item__img">
                <h2 class="tmline-item__company-name hand-writing"></h2>
                <time class="tmline-item__time"></time>
            </header>
            <div class="tmline-item__body">
                <h3 class="tmline-item__job-title hand-writing"></h3>
                <p class="tmline-item__job-description"></p>
            </div>
        </article>
    </template>

    <script type="module" src="./main.js"></script>

</body>

</html>
