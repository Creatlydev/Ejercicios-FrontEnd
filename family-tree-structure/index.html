<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Familiar Tree Structure</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />

	<!-- font -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&display=swap">
</head>

<body>
	<div class="container">
		<div class="row">
			<section class="tree">

				<ul class="tree__lvl01">
					<li class="tree__child  tree__child--lvl01">
						<a href="#" class="tree__node">
							<img src="images/1.jpg" alt="">
							<span>Child</span>
						</a>

						<ul class="tree__lvl02">

							<li class="tree__child  tree__child--lvl02">
								<a href="#" class="tree__node">
									<img src="images/2.jpg" alt="">
									<span>Mother</span>
								</a>

								<ul class="tree__lvl03">
									<li class="tree__child  tree__child--lvl03">
										<a href="#" class="tree__node">
											<img src="images/3.jpg" alt="">
											<span>GrandMother</span>
										</a>
									</li>

									<li class="tree__child  tree__child--lvl03  tree__last-child">
										<a href="#" class="tree__node">
											<img src="images/6.jpg" alt="">
											<span>GrandFather</span>
										</a>

										<ul class="tree__lvl04">
											<li class="tree__child tree__child--lvl04">
												<a href="#" class="tree__node">
													<img src="images/8.jpg" alt="">
													<span>Great-Grandmother</span>
												</a>
											</li>

											<li class="tree__child tree__child--lvl04  tree__last-child">
												<a href="#" class="tree__node">
													<img src="images/9.jpg" alt="">
													<span>Great-Grandfather</span>
												</a>
											</li>
										</ul>
									</li>

								</ul>
							</li>

							<li class="tree__child  tree__child--adyacent  tree__child--adyacent-left  tree__child--lvl02">
								<a href="#" class="tree__node">
									<img src="images/6.jpg" alt="">
									<span>Brother</span>
								</a>
							</li>

							<li class="tree__child  tree__child--lvl02  tree__last-child">
								<a href="#" class="tree__node">
									<img src="images/4.jpg" alt="">
									<span>Father</span>
								</a>

								<ul class="tree__lvl03">
									<li class="tree__child tree__child--lvl03">
										<a href="#" class="tree__node">
											<img src="images/5.jpg" alt="">
											<span>GrandMother</span>
										</a>
									</li>

									<li class="tree__child tree__child--lvl03  tree__last-child">
										<a href="#" class="tree__node">
											<img src="images/7.jpg" alt="">
											<span>GrandFather</span>
										</a>
									</li>
								</ul>
							</li>

							<li class="tree__child  tree__child--adyacent  tree__child--adyacent-right  tree__child--lvl02">
								<a href="#" class="tree__node">
									<img src="images/9.jpg" alt="">
									<span>Brother</span>
								</a>
							</li>

							
						</ul>

					</li>

				</ul>

			</section>
		</div>
	</div>
</body>

</html>
