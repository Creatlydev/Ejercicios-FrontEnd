<!DOCTYPE html>
<html lang="es">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Familiar Tree Structure</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />

	<!-- font -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap">
</head>

<body>
	<div class="container">

		<!-- SELECCIONA UN TEMA -->
		<div class="theme">
			<span>Escoge uno de los siguientes colores</span>
			<div class="theme__colors">
				<button id="theme__1" style="--bg-clr: #1d9bf0;"></button>
				<button id="theme__2" style="--bg-clr: #00b87a;"></button>
				<button id="theme__3" style="--bg-clr: #f91880;"></button>
			</div>
		</div>

		<script>
			function changeTheme(primary, button) {
				const root = document.documentElement
				root.style.setProperty('--primary', primary)
			}

			theme__1.addEventListener("click", () => {
				changeTheme('29 155 240')
			})

			theme__2.addEventListener('click', () => {
				changeTheme('0 184 122')
			})

			theme__3.addEventListener("click", () => {
				changeTheme('249 24 128')
			})
		</script>

		<!-- --------------------------------------------------------------------------------------------------------- -->
		<div class="row">
			<section class="tree" id="tree">
				<ul class="tree__lvl01">
					<li class="tree__child  tree__child--lvl01">
						<div href="#" class="tree__node">
							<img src="images/1.jpg" alt="">
							<span>Child</span>
							<button class="btn-add btn-add--down" id="btnDown">+</button>

						</div>
					</li>
				</ul>

			</section>
		</div>
	</div>

	<!-- TEMPLATE DE TREE__NODE -->
	<template id="template-node">
		<div class="tree__node">
			<img src="" alt="">
			<span></span>

			<button class="btn-add btn-add--up"></button>
			<button class="btn-add btn-add--right"></button>
			<button class="btn-add btn-add--down"></button>
			<button class="btn-add btn-add--left"></button>
		</div>
	</template>

	<script type="module" src="./app.js"></script>
</body>

</html>
