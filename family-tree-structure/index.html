<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Familiar Tree Structure</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />

	<!-- font -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&display=swap">
</head>

<body>
	<div class="container">

		<!-- SELECCIONA UN TEMA -->
		<div class="theme">
			<span>Escoge uno de los siguientes colores</span>
			<div class="theme__colors">
				<button id="theme__1" style="--bg-clr: #1d9bf0;"></button>
				<button id="theme__2" style="--bg-clr: #00b87a;"></button>
				<button id="theme__3" style="--bg-clr: #f91880;"></button>
			</div>
		</div>

		<script>
			function changeTheme (primary, button) {
				const root = document.documentElement
				root.style.setProperty('--primary', primary)
			}

			theme__1.addEventListener("click", () => {
				changeTheme('29 155 240')
			})

			theme__2.addEventListener('click', () => {
				changeTheme('0 184 122')
			})

			theme__3.addEventListener("click", () => {
				changeTheme('249 24 128')
			})
		</script>

		<!-- --------------------------------------------------------------------------------------------------------- -->
		<div class="row">
			<section class="tree">

				<ul class="tree__lvl01">
					<li class="tree__child  tree__child--lvl01">
						<a href="#" class="tree__node">
							<img src="images/1.jpg" alt="">
							<span>Child</span>
						</a>

						<ul class="tree__lvl02">

							<li class="tree__child  tree__child--lvl02">
								<a href="#" class="tree__node">
									<img src="images/2.jpg" alt="">
									<span>Mother</span>
								</a>

								<ul class="tree__lvl03">
									<li class="tree__child  tree__child--lvl03">
										<a href="#" class="tree__node">
											<img src="images/3.jpg" alt="">
											<span>GrandMother</span>
										</a>
									</li>

									<li class="tree__child  tree__child--lvl03">
										<a href="#" class="tree__node">
											<img src="images/6.jpg" alt="">
											<span>GrandFather</span>
										</a>

										<ul class="tree__lvl04">
											<li class="tree__child tree__child--lvl04">
												<a href="#" class="tree__node">
													<img src="images/8.jpg" alt="">
													<span>Great-Grandmother</span>
												</a>
											</li>

											<li class="tree__child tree__child--lvl04">
												<a href="#" class="tree__node">
													<img src="images/9.jpg" alt="">
													<span>Great-Grandfather</span>
												</a>
											</li>
										</ul>
									</li>

								</ul>
							</li>

							<li class="tree__child  tree__child--lvl02">
								<a href="#" class="tree__node">
									<img src="images/4.jpg" alt="">
									<span>Father</span>
								</a>

								<ul class="tree__lvl03">
									<li class="tree__child tree__child--lvl03">
										<a href="#" class="tree__node">
											<img src="images/5.jpg" alt="">
											<span>GrandMother</span>
										</a>
									</li>

									<li class="tree__child tree__child--lvl03">
										<a href="#" class="tree__node">
											<img src="images/7.jpg" alt="">
											<span>GrandFather</span>
										</a>
									</li>
								</ul>
							</li>


						</ul>

					</li>

				</ul>

			</section>
		</div>	
	</div>
</body>

</html>
